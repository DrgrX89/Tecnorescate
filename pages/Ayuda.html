            <h1 class="mb-4">¡Recibe ayuda de nuestra parte con un mensaje!</h1>
            <div class="contact-info">
            <div class="container mt-4">
  <h2>Envíanos un mensaje</h2>
  <form id="webhookForm">
    <div class="mb-3">
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje acá..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
  </form>
  <p id="estado" class="mt-3"></p>
    <div>
<iframe width="560" height="315" src="https://www.youtube.com/embed/SskpYGyEDmU?si=GO9paBwQcr3FUwwE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>

<script>
  document.getElementById("webhookForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const mensaje = document.getElementById("mensaje").value;
    const estado = document.getElementById("estado");

    fetch("https://discord.com/api/webhooks/1387180068039561448/VvZNNgEqSsI-JHuFcdeCI69GsJ1NWeQsXrhoo3_XWgo_DMzhaHyL1YNB4yMVhxlIajDl", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: mensaje, @everyone })
    })
    .then(response => {
      if (response.ok) {
        estado.textContent = "Mensaje enviado correctamente, Se le respondera a la brevedad. Change da world my final message goodbye";
        estado.style.color = "green";
        document.getElementById("mensaje").value = "";
      } else {
        estado.textContent = "Error al enviar el mensaje.";
        estado.style.color = "red";
      }
    })
    .catch(error => {
      console.error("Error:", error);
      estado.textContent = "Error al enviar el mensaje.";
      estado.style.color = "red";
    });
  });
</script>
